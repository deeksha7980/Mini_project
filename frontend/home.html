<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HerbChain | Home</title>
  <link rel="stylesheet" href="css/home.css" />
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("imgs/image.png") no-repeat center center fixed;
      background-size: cover;
      z-index: -3;
    }
  </style>
</head>

<body>
  <!-- Overlay for contrast -->
  <div class="overlay"></div>

  <!-- Main Content -->
  <div class="container">
    <h1 class="title">Welcome to <span>HerbChain</span></h1>

    <div class="buttons">
      <!-- Login Button -->
      <div class="light-button">
        <button class="bt" onclick="window.location.href='index.html'" title="Login to HerbChain">
          <div class="light-holder">
            <div class="dot"></div>
            <div class="light"></div>
          </div>
          <div class="button-holder">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-label="Login Icon">
              <path d="M12 0a12 12 0 1012 12A12.013 12.013 0 0012 0zm1 17.93V13h3l-4-4-4 4h3v4.93A8.001 8.001 0 0112 4a8.001 8.001 0 011 13.93z"></path>
            </svg>
            <p>Login</p>
          </div>
        </button>
      </div>

      <!-- Blockchain Info Button -->
      <div class="light-button">
        <button class="bt" onclick="window.open('https://www.youtube.com/shorts/kRJsqBn6u1c', '_blank')" title="Learn about Blockchain">
          <div class="light-holder">
            <div class="dot"></div>
            <div class="light"></div>
          </div>
          <div class="button-holder">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-label="Blockchain Icon">
              <path d="M20.317 4.37a19.79 19.79 0 00-4.885-1.515c-.028 0-.056.01-.078.037-.211.375-.445.865-.609 1.25-1.845-.276-3.68-.276-5.487 0-.164-.393-.406-.874-.618-1.25a.078.078 0 00-.078-.037A19.74 19.74 0 003.66 4.37C.533 9.046-.32 13.58.099 18.058a.082.082 0 00.031.056c2.053 1.508 4.041 2.423 5.993 3.03a.078.078 0 00.084-.028 21.92 21.92 0 001.226-1.994.076.076 0 00-.042-.106 12.48 12.48 0 01-1.872-.892.077.077 0 01-.008-.128c.126-.094.252-.192.372-.291a.074.074 0 01.078-.01c3.928 1.793 8.18 1.793 12.061 0a.074.074 0 01.078.01c.12.099.246.198.373.292a.077.077 0 01-.007.128c-.604.344-1.225.646-1.873.892a.077.077 0 00-.04.106c.36.698.772 1.363 1.225 1.994a.076.076 0 00.084.028c1.961-.607 3.95-1.522 6.002-3.03a.077.077 0 00.031-.055c.5-5.177-.838-9.674-3.549-13.66a.06.06 0 00-.03-.029z"></path>
            </svg>
            <p>What is Blockchain?</p>
          </div>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
