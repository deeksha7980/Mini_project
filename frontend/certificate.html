<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AyurTrace Certificate</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background: #f9f7f1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .certificate {
      background: #fffef5;
      width: 850px;
      padding: 40px;
      border: 10px solid #bfa14a;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #134f2c;
      font-size: 32px;
      margin-bottom: 0;
    }

    h3 {
      text-align: center;
      font-style: italic;
      font-weight: normal;
      color: #4a4a4a;
      margin-top: 4px;
      margin-bottom: 40px;
    }

    .info {
      display: grid;
      grid-template-columns: 1fr 200px;
      gap: 20px;
      align-items: start;
    }

    .info p {
      font-size: 18px;
      margin: 6px 0;
    }

    .photo {
      text-align: center;
    }

    .photo img {
      width: 180px;
      height: 180px;
      border-radius: 8px;
      border: 2px solid #ddd;
      object-fit: cover;
    }

    .seal {
      position: absolute;
      bottom: 80px;
      right: 100px;
      width: 100px;
      opacity: 0.9;
    }

    .sign {
      text-align: right;
      font-size: 16px;
      font-style: italic;
      color: #555;
      margin-top: 40px;
      margin-right: 100px;
    }

    .footer {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    #downloadBtn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      background: #2b9348;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    #downloadBtn:hover {
      background: #23733a;
    }
  </style>
</head>
<body>
  <div class="certificate" id="certificate">
    <h1>Certificate of Analysis</h1>
    <h3>Issued under AyurTrace Quality Assurance Program</h3>

    <div class="info" id="certificate-info"></div>

    <div class="sign">
      Authorized Signature <br />
      <img src="imgs/approved_badge.jpg" class="seal" alt="Lab Verified Seal" />
    </div>

    <div class="footer">
      ¬© AyurTrace Certification | Blockchain-integrated Quality Tracking
    </div>
  </div>

  <button id="downloadBtn">üìÑ Download as PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    async function loadCertificate() {
      const params = new URLSearchParams(window.location.search);
      const herbId = params.get("herbId");

      if (!herbId) {
        document.getElementById("certificate-info").innerHTML = "<p>‚ùå Invalid Certificate Link</p>";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/farmers-local");
        const herbs = await res.json();
        const herb = herbs.find((h) => h.herbId === herbId);

        if (!herb) {
          document.getElementById("certificate-info").innerHTML = "<p>‚ùå Certificate not found</p>";
          return;
        }

        document.getElementById("certificate-info").innerHTML = `
          <div>
            <p><b>Herb Name:</b> ${herb.herbName}</p>
            <p><b>Farmer Name:</b> ${herb.farmerName}</p>
            <p><b>Batch ID:</b> ${herb.herbId}</p>
            <p><b>Geolocation:</b> ${herb.latitude || "N/A"}</p>
            <p><b>Tested By:</b> ${herb.labName || "Lab"}</p>
            <p><b>Date:</b> ${herb.labTimestamp || herb.timestamp}</p>
            <p><b>Remarks:</b><br> ${herb.certificate || "Approved for quality assurance."}</p>
          </div>
          <div class="photo">
            <img src="${herb.photoUrl}" alt="Herb Sample" /><br/>
            <small>Herb Sample</small>
          </div>
        `;
      } catch (err) {
        document.getElementById("certificate-info").innerHTML = "<p>‚ùå Error loading certificate.</p>";
        console.error(err);
      }
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const element = document.getElementById("certificate");
      const opt = {
        margin: 0.5,
        filename: "AyurTrace_Certificate.pdf",
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
      };
      html2pdf().set(opt).from(element).save();
    });

    loadCertificate();
  </script>
</body>
</html>
